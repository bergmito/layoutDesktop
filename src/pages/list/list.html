<ion-grid>
  <ion-row>
    <ion-col col-6 col-sm-12 col-md-6 style="height: 1500px">
        <ion-header>
            <ion-navbar>
              <menu-button></menu-button>
              <ion-title>List</ion-title>
            </ion-navbar>
          </ion-header>
          
          <ion-content>
            <ion-list>
              <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
                <ion-icon [name]="item.icon" item-start></ion-icon>
                {{item.title}}
                <div class="item-note" item-end>
                  {{item.note}}
                </div>
              </button>
            </ion-list>
            <div *ngIf="selectedItem" padding>
              You navigated here from <b>{{selectedItem.title}}</b>
            </div>
          </ion-content>
    </ion-col>
    <ion-col col-6 col-sm-12 col-md-6 style="height: 1500px">
        <ion-header>
            <ion-navbar>
              <menu-button></menu-button>
              <ion-title>List</ion-title>
            </ion-navbar>
          </ion-header>
          
          <ion-content style="background-color: red">
            <ion-list>
              <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
                <ion-icon [name]="item.icon" item-start></ion-icon>
                {{item.title}}
                <div class="item-note" item-end>
                  {{item.note}}
                </div>
              </button>
            </ion-list>
            <div *ngIf="selectedItem" padding>
              You navigated here from <b>{{selectedItem.title}}</b>
            </div>
          </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
